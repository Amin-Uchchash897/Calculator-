<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
       <h1> Calculator </h1>

       
        <div id="card">

            <div class="calculator-head">
                    <input type="text" id="result" maxlength="10">
            </div>

            <div class="calculator-body">

                <div>
                    <input type="button" class="btn btn-style" value="1">
                    <input type="button" class="btn btn-style" value="2"> 
                    <input type="button" class="btn btn-style" value="3">
                    <input type="button" class="btn btn-color" value="+">
                </div>

                <div>
                    <input type="button" class="btn btn-style" value="4">
                    <input type="button" class="btn btn-style" value="5"> 
                    <input type="button" class="btn btn-style" value="6">
                    <input type="button" class="btn btn-color" value="-">
                </div>

                <div>
                    <input type="button" class="btn btn-style" value="7">
                    <input type="button" class="btn btn-style" value="8"> 
                    <input type="button" class="btn btn-style" value="9">
                    <input type="button" class="btn btn-color" value="X">
                </div>

                <div>
                    <input id="btn1" type="button" class="btn btn-style" value="0">
                    <input type="button" class="btn btn-style" value="."> 
                    <input type="button" class="btn btn-color" value="/">
                </div>

                <div>
                    <input id="btn2" type="button" class="btn btn-ground" value="C">
                    <input id="btn3" type="button" class="btn btn-back" value="="> 
                </div>
                    
            </div>
        </div>
</body>
</html>
